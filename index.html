<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Pokemon Viewer 3D</title>

    <style>body,html{width:100%;height:100%;padding:0;margin:0;overflow: hidden;}</style>
</head>
<body>
    <div id="scene"></div>

    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script src="http://threejs.org/examples/js/loaders/MTLLoader.js"></script>
    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="./src/pokemon-viewer.js"></script>
    <script>
        window.onload = function () {
            var pokemon = new PokemonViewer('scene');

            pokemon.loadPokemon('charizard');
        }
    </script>
</body>
</html>
