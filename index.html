<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Pokemon Viewer 3D</title>

    <style>body,html{width:100%;height:100%;padding:0;margin:0;overflow: hidden;}</style>
</head>
<body>
    <div id="scene"></div>

    <script src="./lib/three.min.js"></script>
    <script src="./lib/OBJLoader.js"></script>
    <script src="./lib/MTLLoader.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script src="./src/pokemon-viewer.js"></script>
    <script>
        window.onload = function () {
            var hash = window.location.hash.substr(1);
            var name = (hash || 'charizard').toLowerCase();

            var pv = new PokemonViewer('scene');

            pv.loadPokemon(name);
        }
    </script>
</body>
</html>
