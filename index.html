<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Pokemon Viewer 3D</title>

    <style>body,html{width:100%;height:100%;padding:0;margin:0;overflow:hidden;}</style>
    <style>
        #panel { 
            position: fixed;
            width: 300px;
            height: 100px;
            top: 10px;
            right: 10px;
            z-index: 9;
        }

        #pokemon-picker {
            display: block;
            width: 100%;
            height: 40px;
            font-size: 22px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div id="panel">
        <select id="pokemon-picker">
            <option value="charizard" selected="selected">Charizard</option>
            <option value="bulbasaur">Bulbasaur</option>
        </select>
    </div>

    <script src="./lib/three.min.js"></script>
    <script src="./lib/OBJLoader.js"></script>
    <script src="./lib/MTLLoader.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script src="./src/pokemon-viewer.js"></script>
    <script>
        window.onload = function () {
            var $picker = document.getElementById('pokemon-picker');
            var pv = new PokemonViewer('scene');

            function getHash() {
                return window.location.hash.substr(1).toLowerCase();
            }

            function onChangeHandler() {
                var idx = this.selectedIndex;
                var selectedOption = this.options[idx];
                var name = selectedOption.value;

                loadPokemon(name);
            }

            function loadPokemon(name) {
                if (!name) { 
                    name = getHash();
                    $picker.value = name;
                }

                pv.loadPokemon(name || 'Charizard');
            }

            loadPokemon();
            $picker.onchange = onChangeHandler;
        }
    </script>
</body>
</html>
